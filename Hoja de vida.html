<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Hoja de Vida</h1>
        <img src="foto.jpg" alt="Foto de presentación" class="profile-pic">
        <p><em>Estudiante de 8.º semestre de Ingeniería de Sistemas en la Universidad Santiago de Cali con conocimientos sólidos en desarrollo de back-end y front-end.</em></p>

        <h2>Historial Académico</h2>
        <ul id="academic-list"></ul>
        <input type="text" id="academic-input" placeholder="Añadir estudio">
        <button onclick="addItem('academic-input', 'academic-list')">Agregar</button>

        <h2>Historial Laboral</h2>
        <ul id="work-list"></ul>
        <input type="text" id="work-input" placeholder="Añadir experiencia laboral">
        <button onclick="addItem('work-input', 'work-list')">Agregar</button>

        <h2>Habilidades</h2>
        <ul id="skills-list"></ul>
        <input type="text" id="skills-input" placeholder="Añadir habilidad">
        <button onclick="addItem('skills-input', 'skills-list')">Agregar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
